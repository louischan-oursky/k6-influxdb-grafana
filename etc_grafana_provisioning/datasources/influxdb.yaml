apiVersion: 1
datasources:
- name: influxdb
  type: influxdb
  access: proxy
  orgId: 1
  uid: "influxdb"
  url: http://influxdb:8086
  basicAuth: false
  withCredentials: false
  isDefault: true
  editable: true
  jsonData:
    defaultBucket: "loadtest"
    httpMode: "POST"
    organization: "loadtest"
    pdcInjected: false
    version: "Flux"
  secureJsonData:
    token: "loadtest"
